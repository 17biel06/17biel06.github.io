<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Geográfica Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-map-marker-alt"></i> Alarma Geográfica Pro</h1>
    </header>
    <main role="main">
        <section id="mapa" class="section">
          <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar ciudad...">
            <button id="search-button">Buscar</button>
          </div>
          <div id="mapa-container"></div>
        </section>
        <section id="configuracion">
            <h2><i class="fas fa-cog"></i> Configuración</h2>
            <div class="control-group">
                <label for="radio">Radio de alarma:</label>
                <input type="range" id="radio" min="100" max="5000" step="100" value="1000">
                <span id="radio-valor">1000 metros</span>
            </div>
            <div class="control-group">
                <label for="intervalo">Intervalo de actualización:</label>
                <select id="intervalo">
                    <option value="5000">5 segundos</option>
                    <option value="10000">10 segundos</option>
                    <option value="30000">30 segundos</option>
                    <option value="60000">1 minuto</option>
                </select>
            </div>
        </section>
        <section id="alarma">
            <h2><i class="fas fa-bell"></i> Estado de la Alarma</h2>
            <p id="alarma-estado">No hay alarma activada</p>
            <button id="activar-alarma">Activar Alarma</button>
        </section>
        <section id="ubicacion">
            <h2><i class="fas fa-location-arrow"></i> Tu Ubicación</h2>
            <p id="ubicacion-actual">Buscando tu ubicación...</p>
        </section>
    </main>
    <div id="popup-alarma" class="popup">
        <div class="popup-content">
            <h2>¡ALARMA SONANDO!</h2>
            <p>Has entrado en el área de la alarma</p>
            <button id="detener-alarma">Detener Alarma</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
